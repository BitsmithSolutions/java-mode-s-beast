apply plugin: 'java'
apply plugin: 'checkstyle'

buildscript {
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.commons:commons-lang3:3.4'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile 'org.yaml:snakeyaml:1.17'
}

checkstyle {
    toolVersion = "6.17"
}
